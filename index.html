<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ShopNow</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
      <button class="menu-toggle">â˜°</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Shop the Latest Deals</h1>
    <p>Trendy, responsive, and fast-loading products.</p>
    <a href="#products" class="btn">Start Shopping</a>
  </section>

  <!-- Product Grid -->
  <section id="products" class="product-grid">
    <div class="product-item">
      <img src="product.jpg" alt="Product 1" />
      <h3>Wall Painting</h3>
      <p>$16.23</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-item">
      <img src="bike.jpg" alt="Product 2" />
      <h3>Mountain Bike Parts</h3>
      <p>$25.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-item">
      <img src="t shirt.jpg" alt="Product 3" />
      <h3>Classic T-shirt</h3>
      <p>$10.50</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopNow. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
